{% extends "login/base.html" %}

{% block body %}

    <head>
        <title>Teambuilder - Projects</title>
    </head>

    {% for post in posts %}
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 box-shadow bg-muted h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h3 class="mb-0">
                            <a class="text-primary" href={{ post.ProjectID }}>{{ post.projectName }}</a>
                        </h3>
                        <div class="mb-1 text-dark">{{ post.projectAdmin }}</div>
                        <p class="card-text text-dark mb-auto">{{ post.descr }}</p>
                        <div class="mb-1 text-muted">{{ post.spaceTaken }} out of {{ post.maxCap }} users</div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
